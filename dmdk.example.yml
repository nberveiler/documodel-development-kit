---
auto_devops:
  enabled: false
  documodel:
    port: 20389
  listen_address: 0.0.0.0
  registry:
    port: 25389
dmdk:
  ask_to_restart_after_update: true
  debug: false
  experimental:
    auto_reconfigure: false
    quiet: false
  overwrite_changes: false
  protected_config_files: []
dmdk_root: "/home/git/dmdk"
git:
  bin: "/usr/local/bin/git"
git_repositories: []
documodel:
  actioncable: {}
  dir: "/home/git/dmdk/documodel"
grafana:
  enabled: false
hostname: 127.0.0.1
https:
  enabled: false
listen_address: 127.0.0.1
mattermost:
  enabled: false
  image: mattermost/mattermost-preview
  local_port: 8065
  port: 27389
nginx:
  bin: "/usr/local/bin/nginx"
  enabled: false
  http:
    enabled: false
    port: 8080
  http2:
    enabled: false
  listen: 127.0.0.1
  ssl:
    certificate: localhost.crt
    key: localhost.key
object_store:
  enabled: false
  host: 127.0.0.1
  port: 9000
omniauth:
  google_oauth2:
    client_id: ''
    client_secret: ''
    enabled: ''
openldap:
  enabled: false
port: 3000
postgresql:
  bin: "/usr/local/bin/postgres"
  bin_dir: "/usr/local/bin"
  data_dir: "/home/git/dmdk/postgresql/data"
  dir: "/home/git/dmdk/postgresql"
  host: "/home/git/dmdk/postgresql"
  port: 5432
  replica:
    enabled: false
  replica_dir: "/home/git/dmdk/postgresql-replica"
  replication_user: documodel_replication
prometheus:
  enabled: false
registry:
  api_host: 127.0.0.1
  auth_enabled: true
  enabled: false
  external_port: 5000
  host: 127.0.0.1
  image: registry.gitlab.com/gitlab-org/build/cng/gitlab-container-registry:v2.9.1-gitlab
  port: 5000
  self_signed: false
  tunnel_host: 127.0.0.1
  tunnel_port: 5000
relative_url_root: "/"
repositories:
  documodel: https://gitlab.com/gitlab-org/gitlab.git
  documodel_docs: https://gitlab.com/gitlab-com/gitlab-docs.git
repositories_root: "/home/git/dmdk/repositories"
sshd:
  additional_config: ''
  authorized_keys_file: "/home/git/dmdk/.ssh/authorized_keys"
  bin: "/usr/local/sbin/sshd"
  enabled: false
  host_key: "/home/git/dmdk/openssh/ssh_host_rsa_key"
  listen_address: 127.0.0.1
  listen_port: 2222
  user: git
tracer:
  build_tags: tracer_static tracer_static_jaeger
  jaeger:
    enabled: true
    version: 1.10.1
username: git
webpack:
  host: 127.0.0.1
  port: 3808
  sourcemaps: true
  static: false
  vendor_dll: false
